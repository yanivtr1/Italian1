<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startPage" class="container">
        <h1>Welcome to Italian Exercises</h1>
        <p>Please select the number of exercises:</p>
        <input type="number" id="exerciseCount" min="1" value="5">
        <button onclick="startExercises()">Start</button>
    </div>

    <div id="exercisePage" class="container hidden">
        <h1>Italian Exercises</h1>
        <div id="exercise"></div>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <div id="summaryPage" class="container hidden">
        <h1>Summary</h1>
        <div id="summary"></div>
        <button onclick="restart()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
